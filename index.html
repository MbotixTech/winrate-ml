<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Win Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Mobile Legends Win Rate Calculator</h2>
    <label for="totalMatches">Total Matches:</label>
    <input type="number" id="totalMatches" placeholder="Enter total matches" required>

    <label for="totalWins">Total Wins:</label>
    <input type="number" id="totalWins" placeholder="Enter total wins" required>

    <button onclick="calculateWinRate()">Calculate Win Rate</button>

    <div id="result"></div>

    <script>
        function calculateWinRate() {
            var totalMatches = parseInt(document.getElementById('totalMatches').value);
            var totalWins = parseInt(document.getElementById('totalWins').value);

            if (!isNaN(totalMatches) && !isNaN(totalWins)) {
                var winRate = (totalWins / totalMatches) * 100;
                document.getElementById('result').innerText = 'Win Rate: ' + winRate.toFixed(2) + '%';
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers for matches and wins.';
            }
        }
    </script>
</body>
</html>
